<!DOCTYPE html>
<html ng-app="Escort">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title> {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.css" media="screen">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" media="screen">
        <style>{% block css %}{% endblock %}</style>
        {% block scripts %}{% endblock %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="/static/js/app.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Sentinel</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" 
                        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse pull-right" id="navbarColor02">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                    </ul>
                    
                </div>
            </nav>

            {% block content %}{% endblock %}

            <script src="/static/js/jquery.min.js"></script>
            <!-- <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script> -->
            {% block bottomScripts %}{% endblock %}
    </body>
</html>
